alias rspeeds	+rspeeds
alias +rspeeds	"r_speeds 1; alias rspeeds -rspeeds"
alias -rspeeds	"r_speeds 0; alias rspeeds +rspeeds"

alias wframes	wframes1
alias wframes0	"gl_wireframe 0; alias wframes wframes1"
alias wframes1	"gl_wireframe 1; alias wframes wframes2"
alias wframes2	"gl_wireframe 2; alias wframes wframes0"

alias dt_walls	-dt_walls
alias +dt_walls	"r_detailtextures 1; alias dt_walls -dt_walls"
alias -dt_walls	"r_detailtextures 0; alias dt_walls +dt_walls"
alias give_suit	"give item_suit; give item_battery; give item_battery"
alias give_weap	" give weapon_crowbar; give weapon_9mmhandgun; give ammo_9mmclip"

bind i "impulse 101"
bind o "rspeeds"
bind p "wframes"
bind ' "dt_walls"
bind u "give_suit; give_weap"
bind n "noclip"

r_shadows	0
hud_fastswitch	2
sv_handstyle	3
sv_altweapons	1
sv_nightvision	1
hud_altfont	1
